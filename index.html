<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 4vw, 40px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .task-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: clamp(14px, 2vw, 16px);
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-controls, .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        .sort-select {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #2d3748;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .task-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-container::-webkit-scrollbar {
            width: 8px;
        }

        .task-container::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }

        .task-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            gap: 15px;
            cursor: grab;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .task-container.grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            align-items: start;
        }

        .task-container.grid .task-item {
            flex-direction: column;
            align-items: stretch;
        }

        .task-container.grid .task-text {
            margin: 10px 0;
        }

        .task-container.grid .task-actions {
            margin-left: 0;
            margin-top: 10px;
        }

        .task-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .handle {
            color: #667eea;
            cursor: grab;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .handle:hover {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        .task-text {
            flex: 1;
            font-size: clamp(14px, 2vw, 16px);
            color: #2d3748;
            word-break: break-word;
        }

        .completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .edit-btn {
            background-color: #667eea;
            color: white;
        }

        .edit-btn:hover {
            background-color: #5a6fd6;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .delete-btn {
            background-color: #fc8181;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(252, 129, 129, 0.3);
        }

        .task-input.editing {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: inherit;
            margin: 0;
        }

        @media (max-width: 640px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .view-controls, .sort-controls {
                width: 100%;
            }

            .view-controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .task-container.grid {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .task-actions {
                margin-left: 0;
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .edit-btn, .delete-btn {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                width: 100%;
            }

            .task-form {
                flex-direction: column;
            }

            .task-input, .add-btn {
                width: 100%;
            }

            .task-item {
                padding: 12px;
            }

            .edit-btn, .delete-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .container {
                background: rgba(26, 32, 44, 0.95);
            }

            h1 {
                color: #f7fafc;
            }

            .task-input {
                background-color: #2d3748;
                border-color: #4a5568;
                color: #f7fafc;
            }

            .task-item {
                background-color: #2d3748;
                border-color: #4a5568;
            }

            .task-text {
                color: #f7fafc;
            }

            .completed {
                color: #718096;
            }

            .task-input.editing {
                background-color: #2d3748;
                color: #f7fafc;
            }

            .sort-select {
                background: #2d3748;
                color: #f7fafc;
                border-color: #4a5568;
            }

            .control-btn {
                border-color: #4a5568;
                color: #f7fafc;
            }

            .control-btn:hover,
            .control-btn.active {
                background: #4a5568;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        
        <form class="task-form" id="taskForm">
            <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." required>
            <button type="submit" class="add-btn">Add Task</button>
        </form>

        <div class="controls">
            <div class="view-controls">
                <button class="control-btn active" id="listView">
                    <i class="fas fa-list"></i> List
                </button>
                <button class="control-btn" id="gridView">
                    <i class="fas fa-th-large"></i> Grid
                </button>
            </div>
            <div class="sort-controls">
                <select class="sort-select" id="sortSelect">
                    <option value="default">Default Order</option>
                    <option value="az">A to Z</option>
                    <option value="za">Z to A</option>
                    <option value="completed">Completed First</option>
                    <option value="active">Active First</option>
                </select>
            </div>
        </div>

        <div class="task-container" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const listViewBtn = document.getElementById('listView');
            const gridViewBtn = document.getElementById('gridView');
            const sortSelect = document.getElementById('sortSelect');

            // Initialize Sortable
            new Sortable(taskList, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                handle: '.handle',
                onEnd: function(evt) {
                    // Here you can add logic to update the order in the database
                    console.log('Item was dragged', evt.oldIndex, evt.newIndex);
                }
            });

            // View Toggle
            listViewBtn.addEventListener('click', () => {
                taskList.classList.remove('grid');
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                localStorage.setItem('viewMode', 'list');
            });

            gridViewBtn.addEventListener('click', () => {
                taskList.classList.add('grid');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                localStorage.setItem('viewMode', 'grid');
            });

            // Restore view preference
            if (localStorage.getItem('viewMode') === 'grid') {
                taskList.classList.add('grid');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            }

            // Sort tasks
            function sortTasks() {
                const tasks = Array.from(taskList.children);
                const sortValue = sortSelect.value;

                tasks.sort((a, b) => {
                    const textA = a.querySelector('.task-text').textContent;
                    const textB = b.querySelector('.task-text').textContent;
                    const isCompletedA = a.querySelector('.task-checkbox').checked;
                    const isCompletedB = b.querySelector('.task-checkbox').checked;

                    switch (sortValue) {
                        case 'az':
                            return textA.localeCompare(textB);
                        case 'za':
                            return textB.localeCompare(textA);
                        case 'completed':
                            return isCompletedB - isCompletedA;
                        case 'active':
                            return isCompletedA - isCompletedB;
                        default:
                            return 0;
                    }
                });

                // Reappend sorted tasks
                tasks.forEach(task => taskList.appendChild(task));
            }

            sortSelect.addEventListener('change', sortTasks);

            // Load tasks from server
            async function loadTasks() {
                try {
                    const response = await fetch('http://localhost:3000/api/tasks');
                    const tasks = await response.json();
                    renderTasks(tasks);
                } catch (error) {
                    console.error('Error loading tasks:', error);
                }
            }

            // Render tasks
            function renderTasks(tasks) {
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';

                    const checkboxWrapper = document.createElement('div');
                    checkboxWrapper.className = 'task-checkbox-wrapper';
                    
                    const handle = document.createElement('span');
                    handle.className = 'handle';
                    handle.innerHTML = '<i class="fas fa-grip-vertical"></i>';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    
                    checkboxWrapper.appendChild(handle);
                    checkboxWrapper.appendChild(checkbox);
                    
                    const span = document.createElement('span');
                    span.className = `task-text ${task.completed ? 'completed' : ''}`;
                    span.textContent = task.text;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    
                    li.appendChild(checkboxWrapper);
                    li.appendChild(span);
                    li.appendChild(actionsDiv);
                    taskList.appendChild(li);

                    // Event listeners
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    editBtn.addEventListener('click', () => {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'task-input editing';
                        input.value = task.text;
                        
                        span.replaceWith(input);
                        input.focus();
                        
                        input.addEventListener('keyup', async (e) => {
                            if (e.key === 'Enter') {
                                await updateTask(task.id, input.value);
                                loadTasks();
                            } else if (e.key === 'Escape') {
                                loadTasks();
                            }
                        });
                        
                        input.addEventListener('blur', async () => {
                            await updateTask(task.id, input.value);
                            loadTasks();
                        });
                    });
                });

                // Apply current sort
                sortTasks();
            }

            // Add new task
            taskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = taskInput.value.trim();
                if (text) {
                    try {
                        await fetch('http://localhost:3000/api/tasks', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ text })
                        });
                        taskInput.value = '';
                        loadTasks();
                    } catch (error) {
                        console.error('Error adding task:', error);
                    }
                }
            });

            // Toggle task completion
            async function toggleTask(id) {
                try {
                    await fetch(`http://localhost:3000/api/tasks/${id}`, {
                        method: 'PUT'
                    });
                    loadTasks();
                } catch (error) {
                    console.error('Error toggling task:', error);
                }
            }

            // Delete task
            async function deleteTask(id) {
                try {
                    await fetch(`http://localhost:3000/api/tasks/${id}`, {
                        method: 'DELETE'
                    });
                    loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }

            // Update task
            async function updateTask(id, text) {
                try {
                    await fetch(`http://localhost:3000/api/tasks/${id}/update`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });
                } catch (error) {
                    console.error('Error updating task:', error);
                }
            }

            // Initial load
            loadTasks();
        });
    </script>
</body>
</html>
